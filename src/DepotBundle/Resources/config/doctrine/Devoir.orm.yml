DepotBundle\Entity\Devoir:
    type: entity
    table: null
    repositoryClass: DepotBundle\Repository\DevoirRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        intitule:
            type: string
            length: 60

        titre:
            type: string
            length: 60

        fichier:
            type: string
            length: 60

        extensions_authorisee:
            type: string
            length: 60


    oneToMany:
        groupes_projets:
            targetEntity: Groupe_projet
            mappedBy: devoir

        groupe_devoir:
            targetEntity: Groupe_Devoir
            mappedBy: groupe

    manyToOne:
         UE:
             targetEntity: UE
             inversedBy: devoirs

    lifecycleCallbacks: {  }
