depot_homepage:
    path:     /
    defaults: { _controller: DepotBundle:Default:index }

show_devoir:
    path:     /devoir/show/{devoir}
    defaults: { _controller: DepotBundle:Devoir:show }

new_devoir:
    path:     /devoir/new
    defaults: { _controller: DepotBundle:Devoir:new }

edit_devoir:
    path:     /devoir/{id}/edit
    defaults: { _controller: DepotBundle:Devoir:edit }

delete_devoir:
    path:     /devoir/{id}/delete
    defaults: { _controller: DepotBundle:Devoir:delete }
    methods: DELETE

download_file_devoir:
    path:     /devoir/download/{filename}
    defaults: { _controller: DepotBundle:Devoir:download }

get_groupe:
    path: /groupe
    defaults: { _controller: DepotBundle:Devoir:getgroupe }

new_commentaire:
    path: /commentaire/new
    defaults: { _controller: DepotBundle:Commentaire:new }
    methods: POST



new_groupe_projet:
    path: /groupe_projet/new/{devoir}
    defaults: { _controller: DepotBundle:GroupeProjet:new }

leave_groupe_projet:
    path: /groupe_projet/leave/{groupe_projet}
    defaults: { _controller: DepotBundle:GroupeProjet:leave }

