UserBundle\Entity\User:
    type: entity
    table: null
    repositoryClass: UserBundle\Repository\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        first_name:
            type: string
            length: 60
            nullable: true

        last_name:
            type: string
            length: 60
            nullable: true
    oneToMany:
        commentaires:
            targetEntity: DepotBundle\Entity\Commentaire
            mappedBy: user

        users_groupes_projets:
            targetEntity: DepotBundle\Entity\UserGroupeProjet
            mappedBy: user

    manyToMany:
        groupes:
            targetEntity: DepotBundle\Entity\Groupe
            inversedBy: users
            cascade: ['persist']
        ues:
            targetEntity: DepotBundle\Entity\UE
            inversedBy: users

    lifecycleCallbacks: {  }
